<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge"
    <title>Naturalidade</title>
</head>
<body>
    <h1>País de nascimento</h1>
    Qual país você nasceu: <input type="text" name="nasc" id="nasc">

    <input type="button" value="Conferir" onclick="paisNasceu()">
    <div id="res">
       
    </div>
    <script>
      function paisNasceu() {
      
        var paisNasceu = window.document.querySelector("input#nasc")
        var nasceu = paisNasceu.value
        var res =window.document.querySelector("div#res")

        res.innerHTML = `<p>Você nasceu no <strong>   ${nasceu}</strong>.<p> `
            
          //window.alert(paisNasceu)
          
          if (nasceu == "Brasil") {
            res.innerHTML += `portanto, você é <strong>Brasileiro.</strong>  `
          }  else {
            res.innerHTML += `Portanto, você é <strong>Estrangeiro.</strong>  `
          }
      }

    </script>
</body>
</html>
